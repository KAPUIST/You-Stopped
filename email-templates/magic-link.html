<!DOCTYPE html>
<html lang="ko">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"></head>
<body style="margin:0;padding:0;background-color:#171717;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color:#171717;padding:40px 16px;">
    <tr><td align="center">
      <table width="480" cellpadding="0" cellspacing="0" style="max-width:480px;width:100%;">
        <!-- Logo -->
        <tr><td align="center" style="padding-bottom:32px;">
          <table cellpadding="0" cellspacing="0"><tr>
            <td style="width:28px;height:28px;"><img src="https://youstopped.run/icon.png" width="28" height="28" alt="youStopped" style="display:block;border:0;border-radius:6px;" /></td>
            <td style="padding-left:8px;font-size:18px;font-weight:700;color:#ededed;">you<span style="color:#c8ff00;">Stopped</span></td>
          </tr></table>
        </td></tr>
        <!-- Card -->
        <tr><td style="background-color:#222222;border:1px solid #3e3e44;border-radius:12px;padding:40px 32px;">
          <h1 style="margin:0 0 8px;font-size:22px;font-weight:700;color:#ededed;text-align:center;">매직 링크 로그인</h1>
          <p style="margin:0 0 28px;font-size:14px;color:#a1a1a7;text-align:center;line-height:1.6;">
            아래 버튼을 눌러 바로 로그인하세요.<br>비밀번호 입력이 필요 없습니다.
          </p>
          <!-- Button -->
          <table width="100%" cellpadding="0" cellspacing="0"><tr><td align="center">
            <a href="{{ .ConfirmationURL }}" style="display:inline-block;background-color:#c8ff00;color:#171717;font-size:14px;font-weight:700;text-decoration:none;padding:14px 32px;border-radius:999px;">
              로그인하기
            </a>
          </td></tr></table>
          <!-- Divider -->
          <div style="border-top:1px solid #3e3e44;margin:28px 0;"></div>
          <p style="margin:0;font-size:12px;color:#a1a1a7;text-align:center;line-height:1.6;">
            버튼이 작동하지 않으면 아래 링크를 복사해 브라우저에 붙여넣기 해주세요.
          </p>
          <p style="margin:8px 0 0;font-size:11px;color:#c8ff00;text-align:center;word-break:break-all;line-height:1.5;">
            {{ .ConfirmationURL }}
          </p>
        </td></tr>
        <!-- Footer -->
        <tr><td style="padding-top:24px;text-align:center;">
          <p style="margin:0;font-size:11px;color:#a1a1a7;">&copy; 2026 youStopped</p>
        </td></tr>
      </table>
    </td></tr>
  </table>
</body>
</html>
